 <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>

<h1>Kalkulator</h1>

<script>
function getNumber(promptMessage) {
    let num;
    while (true) {
        const input = prompt(promptMessage);
        num = parseFloat(input);
        if (!isNaN(num)) {
            return num;
        }
        alert("To nie jest poprawna liczba. Spróbuj ponownie.");
    }
}

function calculator() {
    const num1 = getNumber("Wprowadź pierwszą liczbę:");
    const num2 = getNumber("Wprowadź drugą liczbę:");
    const operation = prompt("Wybierz operację (+, -, *, :):").toLowerCase();
    let result;

    switch (operation) {
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case ':':
            result = num2 !== 0 ? num1 / num2 : 'Nie można dzielić przez zero!';
            break;
        default:
        result = "Muisz podać konkretne działanie poprzez znak"
        
    }

    alert(`Wynik: ${result}`);
}

calculator();
</script>

</body>
</html>
